    <script>
        var myApp = angular.module("myapp", []);
        myApp.controller("PasswordController", function($scope) {

            var strongRegex = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})");
            var mediumRegex = new RegExp("^(((?=.*[a-z])(?=.*[A-Z]))|((?=.*[a-z])(?=.*[0-9]))|((?=.*[A-Z])(?=.*[0-9])))(?=.{6,})");

            $scope.passwordStrength = {
                "float": "right"
            };

            $scope.analyze = function(value) {
                document.getElementById("feu_pwd").style.visibility='visible';
                if(strongRegex.test(value)) {
                    document.getElementById("feu_pwd").src = "img/feuVert.jpg";
                } else if(mediumRegex.test(value)) {
                    document.getElementById("feu_pwd").src = "img/feuOrange.jpg";
                } else {
                    document.getElementById("feu_pwd").src = "img/feuRouge.jpg";
                }
            };

        });
    </script>

    <script>
        function validationInscription(){
            if (document.getElementById("prenom").value == ""){
                document.getElementById("prenom").className = "form-control is-invalid";
                alert("Veuillez renseigner votre prénom.")
            }
            else if (document.getElementById("nom").value == ""){
                document.getElementById("nom").className = "form-control is-invalid";
                alert("Veuillez renseigner votre nom.")
            }
            else if (document.getElementById("lemail").value == ""){
                document.getElementById("lemail").className = "form-control is-invalid";
                alert("Veuillez renseigner votre email.")
            }
            else if (validateEmail(document.getElementById("lemail").value) == false) {
                document.getElementById("lemail").className = "form-control is-invalid";
                alert("Votre email n'est pas correcte")
            } else if ( document.getElementById("lemail").value != (document.getElementById("confirm_lemail").value) ) {
                document.getElementById("confirm_lemail").className = "form-control is-invalid";
                alert("Les adresses mail ne sont pas identiques.")
            }
        }

        function copyAdress(){
            alert(document.getElementById("copy_adresse").value=="on");
        }
    </script>

<script>
    
    document.getElementById("prenom").addEventListener('keyup', (event) => {
        document.getElementById("prenom").className = "form-control"
    });

    document.getElementById("nom").addEventListener('keyup', (event) => {
        document.getElementById("nom").className = "form-control"
    });
    
    document.getElementById("lemail").addEventListener('keyup', (event) => {
      if (validateEmail(document.getElementById("lemail").value) == true) {
        document.getElementById("lemail").className = "form-control is-valid"
      }
      else {
          document.getElementById("lemail").className = "form-control is-invalid"
      }
    });
    
    document.getElementById('confirm_lemail').onpaste = function(){
        return false;        // on empêche
    };

   document.getElementById('confirm_pwd').onpaste = function(){
        return false;        // on empêche
    };
    
    
    document.getElementById("confirm_lemail").addEventListener('keyup', (event) => {
      const nomTouche = event.key;
      
      document.getElementById("confirm_lemail").className = "form-control"
      if (validateConfirmEmail() == true) {
        document.getElementById("img_confirm_email").style.visibility='visible'
      }
      else{
        document.getElementById("img_confirm_email").style.visibility='hidden'
      }
      
    });


    document.getElementById("confirm_pwd").addEventListener('keyup', (event) => {
      const nomTouche = event.key;
      
      if (validateConfirmPwd() == true) {
        document.getElementById("img_confirm_pwd").style.visibility='visible'
      }
      else{
        document.getElementById("img_confirm_pwd").style.visibility='hidden'
      }
    });

    function validateConfirmPwd() {
        return document.getElementById("pwd").value == document.getElementById("confirm_pwd").value && document.getElementById("confirm_pwd").value !=""
    }
    
    
    function validateEmail(email) {
        var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(String(email).toLowerCase());
    }
    
    function validatePassword(password) {
        var re = /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=])(?=\S+$).{8,}$/;
        re.test(String(password).toLowerCase());
    
    }
    
    function validateConfirmEmail() {
        return document.getElementById("lemail").value == document.getElementById("confirm_lemail").value && document.getElementById("confirm_lemail").value !=""
    }
    
    
    
    </script>
